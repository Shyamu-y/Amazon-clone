<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="amazon logo.png" alt="Amazon Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Amazon">
            <button>Search</button>
        </div>
        <div class="nav-links">
            <a href="#">Hello, Sign In</a>
            <a href="#">Returns & Orders</a>
            <a href="#">Cart</a>
        </div>
    </header>
    <main>
        <div class="banner">
            <img src="PC_Hero.jpg" alt="Banner">
        </div>

        <div class="categories">
            <div class="category">
                <img src="mens image 1.png" alt="Category 1">
                <h3>Category 1</h3>
            </div>
            <div class="category">
                <img src="kitchen section.png" alt="Category 2">
                <h3>Category 2</h3>
            </div>
            <div class="category">
                <img src="womens 1.png" alt="Category 3">
                <h3>Category 3</h3>
            </div>
            <div class="category">
                <img src="kids section.png" alt="Category 4">
                <h3>Category 4</h3>
            </div>
        </div>

        <div class="products">
            <div class="product-card">
                <img src="women 4.png" alt="Product 1">
                <h4>Product 1</h4>
                <p>₹800</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="womens 2.png" alt="Product 2">
                <h4>Product 2</h4>
                <p>₹750</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="womens 3.png" alt="Product 3">
                <h4>Product 3</h4>
                <p>₹699</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="mens3.png" alt="Product 4">
                <h4>Product 4</h4>
                <p>₹549</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Amazon Clone &copy; 2025</p>
    </footer>
</body>
</html>
